name: Run Jest Tests

on:
  push:
    branches:
      - main
      - Dasika_Local
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.15.0' # Match your local Node.js version

    # Step 3: Cache npm dependencies to speed up builds
    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # Step 4: Install dependencies
    - name: Install dependencies
      run: npm ci # Uses package-lock.json for clean installs

    # Step 5: Run Jest tests
    - name: Run Jest tests
      run: npm test

