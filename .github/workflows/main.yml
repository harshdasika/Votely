name: Run Jest Tests

on:
  push:
    branches:
      - main # Run on the main branch (for now)
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install 

      - name: Run Jest tests
        run: npm test # Execute Jest tests
